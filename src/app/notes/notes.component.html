<div class="notes">
    <app-header [title]="headerTitle">
        <mat-icon aria-hidden="true" aria-label="Notes icon" fontIcon="note"></mat-icon>
        <p subtitle class="subtitle">{{ headerSubtitle }}</p>
    </app-header>
    <app-search [label]="searchLabel" (searchEvent)="searchValueChange($event)"></app-search>
</div>
